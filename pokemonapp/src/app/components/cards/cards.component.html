<div class="grid space-x-1 lg:grid-cols-6 p-4 gap-2">
  <div *ngFor="let card of cards" class="bg-white border-2 border-gray-400 rounded">
    <div class="bg-white">
      <img class="w-full" src="https://cdn.vox-cdn.com/thumbor/PqAwdNpc7p-5GUCSMxQPehSU-ck=/0x0:1920x1200/1200x800/filters:focal(810x375:1116x681)/cdn.vox-cdn.com/uploads/chorus_image/image/72524797/pikachu_artwork.0.jpg" alt="{{card.name}}">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{card.name}}</div>
        <p class="text-gray-700 text-base">
          Number of cards: {{card.cards.length}}
        </p>
        <p>
          <button mat-mini-fab color="primary" (click)="viewDetails(card.id!)" class="mr-2">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-mini-fab color="primary" (click)="editCard(card)" class="mr-2">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="deleteCard(card.id!)">
            <mat-icon>cancel</mat-icon>
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
